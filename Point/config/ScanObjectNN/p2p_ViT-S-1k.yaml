DATA:
  data_name: scanobjectnn_hardest
  data_root: ./data/ScanObjectNN/main_split
  classes: 15
  npoints: 2048
  use_normals: False

BaseModel:
  base_model_variant: deit_small_patch16_224
  head_type: linear
  obj_size: 192
  img_size: 224
  checkpoint_path:

Enc:
  local_size: 32
  trans_dim: 8
  graph_dim: 64
  imgblock_dim: 64
  imagenet_default_mean: [0.485, 0.456, 0.406]
  imagenet_default_std: [0.229, 0.224, 0.225]

TRAIN:
  update_type: norm
  label_smoothing: True

  train_gpu: [0]
  workers: 16
  batch_size: 64
  batch_size_val: 64
  
  lr: 5e-4
  weight_decay: 0.05
  epochs: 300
  start_epoch: 0
  warmup_epochs: 0
  scheduler: CosLR

  manual_seed: 1463
  print_freq: 40
  save_freq: 1
  save_path:
  pretrained: 
  weight:  # path to initial weight (default: none)
  resume: 
  evaluate: True  # evaluate on validation set, extra gpu memory needed and small batch_size_val is recommend
  eval_freq: 1

Distributed:
  dist_url: tcp://127.0.0.1:3832
  dist_backend: 'nccl'
  multiprocessing_distributed: True
  world_size: 1
  rank: 0


TEST:
  test_workers: 4
  test_gpu: [0]
  test_batch_size: 64
  model_path:
  save_folder:
